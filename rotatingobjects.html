
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');
var centerX = canvas.width / 2;
var centerY = canvas.height / 2;
var radius = canvas.width / 2;
var angle = 0;
var lineWidth = 2;
var lineColor = 'blue';
var lineLength = 145;
var lineCount = 45;
var lineSpacing = lineLength / lineCount;
var lineAngle = Math.PI * 2 / lineCount;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = lineColor;
  ctx.lineWidth = lineWidth;
  for (var i = 0; i < lineCount; i++) {
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(centerX + Math.cos(angle + i * lineAngle) * radius, centerY + Math.sin(angle + i * lineAngle) * radius);
    ctx.stroke();
  }
  angle += 0.01;
}

setInterval(draw, 4);

var slider = document.createElement('input');
slider.type = 'range';
slider.min = 1;
slider.max = 100;
slider.value = lineCount;
slider.onchange = function() {
  lineCount = parseInt(this.value);
  draw();
};
document.body.appendChild(slider);

var colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'black'];
var colorIndex = 0;
var colorInterval = setInterval(function() {
  lineColor = colors[colorIndex];
  colorIndex = (colorIndex + 1) % colors.length;
}, 1000);

var colorSlider = document.createElement('input');
colorSlider.type = 'range';
colorSlider.min = 1;
colorSlider.max = 100;
colorSlider.value = 1;
colorSlider.onchange = function() {
  clearInterval(colorInterval);
  colorInterval = setInterval(function() {
    lineColor = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }, parseInt(this.value));
};
document.body.appendChild(colorSlider);
});
        </script>
    </head>
